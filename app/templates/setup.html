<!DOCTYPE html>
<html>
<head>
    <title>Configuração do Torneio</title>
</head>
<body>
    <h1>Selecione o Tipo de Campeonato</h1>
    <form method="post">
        <select name="type" required>
            {% for t in options %}
            <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
        <button type="submit">Confirmar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
